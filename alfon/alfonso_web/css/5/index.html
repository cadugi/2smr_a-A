<!DOCTYPE html>
<html>
<head>
    <title>Estilos para Encabezados</title>
    <style>
        h1 {
            font-size: 40px;
            font-family: "Georgia", serif;
            color: #FF5733;
        }

        h2 {
            font-size: 36px;
            font-family: "Palatino Linotype", serif;
            color: #333;
        }

        h3 {
            font-size: 32px;
            font-family: "Times New Roman", serif;
            color: #666;
        }

        h4 {
            font-size: 28px;
            font-family: "Courier New", monospace;
            color: #990000;
        }

        h5 {
            font-size: 24px;
            font-family: "Verdana", sans-serif;
            color: #006699;
        }

        h6 {
            font-size: 20px;
            font-family: "Trebuchet MS", sans-serif;
            color: #008800;
        }
    </style>
</head>
<body>
    <h1>Gran Encabezado</h1>
    <h2>Encabezado Principal</h2>
    <h3>Encabezado Importante</h3>
    <h4>Encabezado Especial</h4>
    <h5>Encabezado Útil</h5>
    <h6>Pequeño Encabezado</h6>
</body>
</html>
