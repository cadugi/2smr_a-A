<!DOCTYPE html>
<html>
<head>
    <title>5.4</title>
</head>
<body>
    <h1>Productos Mexicanos de Limpieza "PROLIM"</h1>

    <h4>Entrada (elija solo una línea de productos):</h4>
    <select name="linea_productos">
        <option value="Ninguna">Ninguna</option>
        <option value="Cocina">Cocina</option>
        <option value="Lavandería">Lavandería</option>
        <option value="Hábitat">Hábitat</option>
        <option value="Albercas">Albercas</option>
        <option value="Industrial">Industrial</option>
    </select>

    <h4>Segundo (puede elegir más de un producto):</h4>
    <select name="productos_segundo" multiple>
        <option value="Ninguno">Ninguno</option>
        <option value="Tergen">Tergen (Detergente lavaloza neutro uso manual)</option>
        <option value="Spotless">Spotless (Detergente líquido para máquina lavaloza)</option>
        <option value="Track">Track (Pasta Multiusos)</option>
        <option value="Triton">Triton (Prelavador alcalino líquido)</option>
        <option value="DINAMO">DINAMO (Desengrasante Emulsificante)</option>
        <option value="Crystal">Crystal (Limpia vidrios)</option>
    </select>

    <h4>Cocina (elija solo un producto):</h4>
    <select name="producto_cocina">
        <option value="Ninguno">Ninguno</option>
        <option value="Tergen">Tergen (Detergente lavaloza neutro uso manual)</option>
        <option value="Spotless">Spotless (Detergente líquido para máquina lavaloza)</option>
        <option value="Track">Track (Pasta Multiusos)</option>
        <option value="Triton">Triton (Prelavador alcalino líquido)</option>
    </select>
<br>
<br>
    <input type="submit" value="Enviar Datos">
    <input type="reset" value="Borrar Datos">
</body>
</html>
