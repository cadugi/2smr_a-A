<!DOCTYPE html>
<html>
<head>
    <title>5.2</title>
</head>
<body>
    <h1>Cuestionario Personal</h1>
<br>
    <h4>Nombre</h4>
    <input type="text" name="nombre">
<br>
    <h4>Sexo</h4>
    <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
    <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
<br>
    <h4>Número de Miembros de la Familia</h4>
    <input type="number" name="num_miembros">
<br>
    <h4>Idiomas que Conoce</h4>
    <label><input type="checkbox" name="idiomas" value="frances"> Francés</label><br>
    <label><input type="checkbox" name="idiomas" value="ingles"> Inglés</label>
<br>
    <h4>Otros</h4>
    <textarea name="otros"></textarea>
<br>
    <input type="submit" value="Enviar Datos">
    <input type="reset" value="Volver a Comenzar">
</body>
</html>
